<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | YANKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">

      <!-- LOGO -->
      <img src="pics/Y_Logo.jpeg" alt="YANKA Logo" class="logo">

      <h1>Join <span>YANKA</span></h1>
      <p class="subtitle">Empowering your academic journey with AI</p>

      <form class="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Create a password" required>
          </div>
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
      </form>

      <div class="social-signup">
        <p>Or sign up with</p>
        <div class="social-icons">
          <a href="#"><img src="pics/gmail.jpeg" alt="Sign up with Gmail"></a>
          <a href="#"><img src="pics/fb.jpeg" alt="Sign up with Facebook"></a>
          <a href="#"><img src="pics/linkedin.jpeg" alt="Sign up with LinkedIn"></a>
        </div>
      </div>

      <p class="login-link">Already have an account? 
        <a href="login.html">Log in</a>
      </p>

      <p class="home-link">
        <a href="index.html">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

</body>
</html>
